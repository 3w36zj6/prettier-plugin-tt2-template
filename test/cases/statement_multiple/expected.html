<div>
  [% FOREACH row IN database %]
    <ul>
      [% FOREACH element IN row %]
        <li>
          [% IF element.active %]
            [% element.description %]
          [% END %]
        </li>
      [% END %]
    </ul>
  [% END %]
  [% FOREACH row IN res %]
    <p>[% row.0 %]</p>
    <p>[% row.1 %]</p>
    <p>[% row.2 %]</p>
    <p>[% row.3 %]</p>
  [% END %]
</div>
